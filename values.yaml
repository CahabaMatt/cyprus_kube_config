# Default values for flex-backend-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}


aiService:
  image:
    repository: 339712977225.dkr.ecr.us-east-1.amazonaws.com/ai-services
    tag: "latest"
  service:
    type: LoadBalancer
    port: 8000

nodeApp:
  image:
    repository: 339712977225.dkr.ecr.us-east-1.amazonaws.com/node-app
    tag: "latest"
  service:
    type: LoadBalancer
    port: 3000


mongodb:
  architecture: standalone
  auth:
    rootPassword: root
    username: admin
    password: pass
    database: thedb
  persistence:
    enabled: true
    existingClaim: ""
    storageClass: "ebs-sc"  # Change this to the EBS CSI storage class
    size: 100Gi
    volumeName: mongodb-pv
  volumePermissions:
    enabled: true


aceSimulation:
  image:
    repository: 339712977225.dkr.ecr.us-east-1.amazonaws.com/aces-simulation
    tag: gpu-v1
    pullPolicy: Always
  acmCertificateArn: "arn:aws:acm:us-east-1:339712977225:certificate/8897e1fb-349c-4b1e-bbf5-cf3151d05f7f"
  replicaCount: 1
  service:
    type: LoadBalancer
    port: 8000
  resources:
    limits:
      cpu: "6"
      memory: 14Gi
    requests:
      cpu: "6"
      memory: 14Gi
  nodeSelector:
    eks.amazonaws.com/nodegroup: cpu-node-group
  tolerations: []  # Keep this empty array if you don't need any tolerations
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
      alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
      alb.ingress.kubernetes.io/certificate-arn: ${ACM_CERTIFICATE_ARN}
    hosts:
      - host: aces.flexst.ai
        paths:
          - path: /
            pathType: Prefix

